<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Login and Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Apply for an internship Form</header>
        <form target="_blank" action="https://formsubmit.co/narawit.work12@gmail.com" method="POST" class="form">
            <div class="input-box">
                <label> Full name</label>
                <input type="text" placeholder="Enter full name" required/>

                <div class="input-box">
                    <label type="email"> Email Address</label>
                    <input type="text" placeholder="Enter your email" required/>
            </div>
            <div class="input-box">
                <label> Why are you interested in this job? </label>
                <input type="text" placeholder="Answer" required/>
            </div>
            <div class="input-box">
                <label for="resume">Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label> Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number" required/>
                </div>

                <div class="input-box">
                    <label> Birth Date</label>
                    <input type="text" placeholder="Enter Birth Date" required/>
                </div>
                

                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check" name="gender"/>
                            <label for="check">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check" name="gender"/>
                            <label for="check">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check" name="gender"/>
                            <label for="check">Prefer not to say</label>
                        </div>
                    </div>
                </div>
                <button >Submit</button>
            </form>
        </form>
    </section>
</body>
</html>
